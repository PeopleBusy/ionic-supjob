<ion-header>

  <ion-navbar>
    <ion-title text-center>Authentificaton</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-input placeholder="ID Booster @supinfo.com" [(ngModel)]="userData.email"></ion-input>

        </ion-item>

    <button ion-button full (click)="login()"> Authentifier</button>

</ion-content>
