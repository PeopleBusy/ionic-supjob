<ion-header>

  <ion-navbar>
    <ion-title text-center>Création de compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Nom" [(ngModel)]="userData.nom"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Prénom(s)" [(ngModel)]="userData.prenom"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="ID Booster @supinfo.com" [(ngModel)]="userData.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Mot de passe" type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Confirmaton mot de passe" type="password" [(ngModel)]="userData.confirmation"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button full (click)="register()"> Enregister</button>
    <button ion-button full color="light" (click)="goToLoginPage()"> Retour</button>
</ion-content>
